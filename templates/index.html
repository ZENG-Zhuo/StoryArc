<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="{{ url_for('static', filename='js/unity.js') }}"></script>
    <script src="{{ url_for('static', filename='js/storyParser.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graphHelpers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/graph.js') }}"></script>
    <script src="{{ url_for('static', filename='js/characters.js') }}"></script>
    <script src="{{ url_for('static', filename='js/handlers.js') }}"></script>
    <script src="{{ url_for('static', filename='js/dropdowns.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gameSave.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Story Arc - Game Generator</title>
  </head>
  <body>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    <!-- Custom Modal -->
    <div
      class="modal fade"
      id="customModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="customModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div
          class="modal-content"
          style="background-color: #222831; color: #eeeeee"
        >
          <div class="modal-header">
            <h5 class="modal-title" id="customModalLabel">Edit Label</h5>
            <button
              type="button"
              class="close text-light"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="customModalInput"
              class="form-control"
              style="background-color: #393e46; color: #eeeeee; border: none"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-light"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-info" id="saveModalBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="errorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div
          class="modal-content"
          style="background-color: #222831; color: #eeeeee"
        >
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">
              Graph Validation Error
            </h5>
            <button
              type="button"
              class="close text-light"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="errorModalMessage">
            <!-- Validation error message will go here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-light"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-light" href="#">Story Arc</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link text-light" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-center">Generate Your Unity Game</h1>

      <div id="stage1" class="mt-4">
        <h2>Step 1: Enter Your Story Prompt</h2>

        <div class="form-group">
          <label for="storyPrompt">Story Prompt:</label>
          <textarea
            class="form-control"
            id="storyPrompt"
            rows="4"
            placeholder="Enter your story idea..."
          ></textarea>
        </div>

        <div class="form-group mt-3">
          <label for="storyArc">Select Story Arc:</label>
          <select class="form-control" id="storyArc">
            <!-- Options will be populated by JS -->
          </select>
        </div>

        <div class="form-group mt-3">
          <label for="endingCount">Number of Endings:</label>
          <select class="form-control" id="endingCount">
            <!-- Options will be populated by JS -->
          </select>
        </div>

        <button class="btn btn-primary btn-block mt-4" id="visualizeStory">
          Build this Story
        </button>

        <button class="btn btn-warning btn-block mt-2" id="jumpToGame">
          Jump to Game
        </button>
      </div>

      <div id="stage1b" class="mt-4" style="display: none">
        <div
          id="contextMenu"
          style="
            position: absolute;
            display: none;
            z-index: 999;
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px;
            border-radius: 5px;
          "
        ></div>
        <h2>Step 1b: Visualize Story Nodes</h2>
        <div
          id="loadingSpinner"
          style="display: none; text-align: center; margin: 20px"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div
          id="graphContainer"
          style="
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            background: #f9f9f9;
          "
        ></div>
        <button
          class="btn btn-primary btn-block mt-3"
          id="proceedToSpriteSelection"
        >
          Proceed to Sprites Selection
        </button>
      </div>

      <div id="stage2" class="mt-4" style="display: none">
        <h2>Step 2: Generate Sprites</h2>
        <div
          id="loadingSpinner2"
          style="display: none; text-align: center; margin: 20px"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div id="charactersList" class="row"></div>
        <button
          class="btn btn-success btn-block"
          id="generateGame"
          style="display: none"
        >
          Generate Game
        </button>
      </div>

      <div id="stage3" class="mt-4" style="display: none">
        <h2 style="color: #00adb5; margin-bottom: 1rem">
          Step 3: Play Your Game
        </h2>

        <div
          id="unity-container"
          class="unity-desktop"
          style="
            width: 100%;
            max-width: 1020px;
            margin: 0 auto;
            background-color: #393e46;
            border: 2px solid #00adb5;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 173, 181, 0.4);
          "
        >
          <canvas
            id="unity-canvas"
            width="960"
            height="600"
            style="width: 100%; background-color: #222831; border-radius: 5px"
            tabindex="-1"
          ></canvas>

          <div id="unity-loading-bar" style="margin-top: 10px">
            <div style="color: #eeeeee; font-size: 14px">Loading...</div>
            <div
              id="unity-progress-bar-empty"
              style="
                background-color: #393e46;
                border: 1px solid #00adb5;
                border-radius: 5px;
                height: 10px;
                margin-top: 5px;
                width: 100%;
              "
            >
              <div
                id="unity-progress-bar-full"
                style="
                  background-color: #00adb5;
                  height: 100%;
                  width: 0%;
                  border-radius: 5px;
                  transition: width 0.3s ease;
                "
              ></div>
            </div>
          </div>

          <div
            id="unity-warning"
            style="
              margin-top: 1rem;
              color: #ff4c4c;
              font-weight: bold;
              display: none;
            "
          ></div>

          <div
            id="unity-footer"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
              margin-top: 1rem;
              font-size: 14px;
              color: #eeeeee;
            "
          >
            <div id="unity-logo-title-footer">Powered by Unity</div>

            <button onclick="LoadUnityGame()" class="btn btn-info">
              Start Game
            </button>
            <!-- Save Game Button -->
            <button onclick="openSaveModal()" class="btn btn-info">
              Save Game
            </button>

            

            <!-- Load Game Section -->
            <div>
              <select id="savedGamesSelect" style="width: 100px"></select>
              <button onclick="loadSelectedGame()" class="btn btn-info">
                Load Selected Game
              </button>
            </div>

            <!-- Save Game Modal -->
            <div
              class="modal fade"
              id="saveModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="saveModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div
                  class="modal-content"
                  style="background-color: #222831; color: #eeeeee"
                >
                  <div class="modal-header">
                    <h5 class="modal-title" id="saveModalLabel">Save Game</h5>
                    <button
                      type="button"
                      class="close text-light"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <input
                      type="text"
                      id="saveName"
                      class="form-control"
                      placeholder="Enter save name"
                      style="
                        background-color: #393e46;
                        color: #eeeeee;
                        border: none;
                      "
                    />
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-outline-light"
                      data-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-info"
                      onclick="saveNamedGame()"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <button id="unity-fullscreen-button" class="btn btn-info">
              Fullscreen
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
